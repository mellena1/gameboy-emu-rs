kind: pipeline
name: default

steps:
- name: Unit-Test
  image: rust:1.45.0
  commands:
    - curl -L https://github.com/mozilla/grcov/releases/download/v0.5.15/grcov-linux-x86_64.tar.bz2 | tar jxf -
    - mv grcov /usr/local/bin/
    - cargo clean
    - make test-with-cov

- name: upload-coverage
  image: plugins/codecov
  settings:
    required: true
    files:
      - lcov.info
    token:
      from_secret: codecov-token
